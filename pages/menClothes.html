<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAPULCO | Clothes with style</title>
    <!-- Link CSS Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <a href="../index.html"><img src="../images/logo.jfif" alt="Logo negro" class="headerImg"></a>
        <h1 id="h1">ACAPULCO HOMBRES</h1>
    </header>
    <main>
        <section class="buttonSections">
            <nav>
                <a target="_blank" href="./pages/products.html">BUZOS</a>
                <a target="_blank" href="./pages/contact.html">CAMPERAS</a>
                <a target="_blank" href="./pages/contact.html">REMERAS</a>
                <a target="_blank" href="./pages/contact.html">CHOMBAS</a>
                <a target="_blank" href="./pages/contact.html">JEANS</a>
            </nav>
            <section class="generalSearch">
                <h2 id="h2">¿Qué estás buscando?</h2>
                <!-- Búsqueda general -->
                <input type="text" placeholder="Ingrese producto">
            </section>
        </section>
        <section class="productForm">
            <form>
                <img src="../images/pantalonHombre.jpeg" alt="Pantalon cargo" class="product">
                <section>
                    <p class="pProduct">Pantalon cargo</p>
                    <p class="pProduct">Precio: $XXXX,XX</p>
                    <label class="pProduct" for="talles">Talle</label>
                    <select name="talles" id="talles">
                        <option value="40">40</option>
                        <option value="42">42</option>
                        <option value="44">44</option>
                        <option value="46">46</option>
                    </select>
                    <p class="pProduct">Materiales: Algodón 100%</p>
                </section>
                <input type="submit" value="Agregar al carrito">
            </form>
            <form>
                <img src="../images/Remera blanca.jpeg" alt="Remera blanca" class="product">
                <section>
                    <p class="pProduct">Remera blanca VCP</p>
                    <p class="pProduct">Precio: $XXXX,XX</p>
                    <label class="pProduct" for="talles">Talle</label>
                    <select name="talles" id="talles">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    <p class="pProduct">Materiales: Algodón 100%</p>
                </section>
                    <input type="submit" value="Agregar al carrito">
            </form>
            <form>
                <img src="../images/buzo beige.jpeg" alt="Buzo beige" class="product">
                <section>
                    <p class="pProduct">Remera blanca VCP</p>
                    <p class="pProduct">Precio: $XXXX,XX</p>
                    <label class="pProduct" for="talles">Talle</label>
                    <select name="talles" id="talles">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    <p class="pProduct">Materiales: Algodón 100%</p>
                </section>
                    <input type="submit" value="Agregar al carrito">
            </form>
        </section>
    </main>
    <footer class="footerIndex">
        <img src="../images/logo.jfif" alt="Logo negro" class="footerImg">
        <p class="pfooter">Since 2022</p>
    </footer>
</body>

</html>
