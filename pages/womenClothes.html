<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAPULCO | Clothes with style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link CSS Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header class="header">
        <a href="../index.html"><img src="../images/logo.jfif" alt="Logo negro" class="headerImg"></a>
        <h1 id="h1">ACAPULCO MUJERES</h1>
    </header>
    <main>
        <section class="buttonSections">
            <nav>
                <a target="_blank" href="./pages/products.html">BUZOS</a>
                <a target="_blank" href="./pages/contact.html">CAMPERAS</a>
                <a target="_blank" href="./pages/contact.html">REMERAS</a>
                <a target="_blank" href="./pages/contact.html">TOPS</a>
                <a target="_blank" href="./pages/contact.html">VESTIDOS</a>
            </nav>
            <section class="generalSearch">
                <h2 id="h2">¿Qué estás buscando?</h2>
                <!-- Búsqueda general -->
                <input type="text" placeholder="Ingrese producto">
            </section>
        </section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../images/camperaPufer.jpeg" alt="Campera pufer" class="product">
              </div>
              <div class="carousel-item active">
                <img src="../images/poleraMujer.jpeg" alt="Polera" class="product">
              </div>
              <div class="carousel-item active">
                <img src="../images/Patalon sastrero.jpeg" alt="Pantalon sastrero" class="product">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <section class="productForm">
            <section>
                <img src="../images/Patalon sastrero.jpeg" alt="Pantalon sastrero">
                <section>
                    <p>Pantalon sastrero</p>
                    <p>Precio: $XXXX,XX</p>
                    <label for="talles">Talle</label>
                    <select name="talles">
                        <option value="40">40</option>
                        <option value="42">42</option>
                        <option value="44">44</option>
                        <option value="46">46</option>
                    </select>
                    <p>Materiales: Algodón 100%</p>
                </section>
                <button type="button" class="btn btn-secondary">Agregar al carrito</button>
            </section>
            <section>
                <img src="../images/poleraMujer.jpeg" alt="Polera rayada">
                <section>
                    <p>Polera rayada</p>
                    <p>Precio: $XXXX,XX</p>
                    <label for="talles">Talle</label>
                    <select name="talles">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    <p>Materiales: Algodón 100%</p>
                </section>
                <button type="button" class="btn btn-secondary">Agregar al carrito</button>
            </section>
            <section>
                <img src="../images/camperaPufer.jpeg" alt="Buzo beige">
                <section>
                    <p>Campera pufer</p>
                    <p>Precio: $XXXX,XX</p>
                    <label for="talles">Talle</label>
                    <select name="talles">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    <p>Materiales: Algodón 100%</p>
                </section>
                <button type="button" class="btn btn-secondary">Agregar al carrito</button>
            </section>
        </section>
    </main>
    <footer class="footerIndex">
        <img src="../images/logo.jfif" alt="Logo negro" class="img">
        <p class="pfooter">Since 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
